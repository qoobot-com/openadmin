<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>Users</h1>
<table>
    <thead>
    <tr><th>Username</th><th>Display Name</th><th>Email</th><th>Enabled</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="user : ${page.content}">
        <td th:text="${user.username}">username</td>
        <td th:text="${user.displayName}">display</td>
        <td th:text="${user.email}">email</td>
        <td th:text="${user.enabled}">enabled</td>
        <td>
            <a th:href="@{'/admin/users/edit/' + ${user.id}}">Edit</a>
            <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/admin/users/create">Create User</a>
</body>
</html>
