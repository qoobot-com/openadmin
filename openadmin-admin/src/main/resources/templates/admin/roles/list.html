<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Roles</title></head>
<body>
<h1>Roles</h1>
<table>
    <thead><tr><th>Name</th><th>Description</th><th>Org</th><th>Enabled</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.name}">name</td>
        <td th:text="${role.description}">desc</td>
        <td th:text="${role.organizationId}">org</td>
        <td th:text="${role.enabled}">enabled</td>
        <td>
            <a th:href="@{'/admin/roles/edit/' + ${role.id}}">Edit</a>
            <a th:href="@{'/admin/roles/assign/' + ${role.id}}">Assign</a>
            <form th:action="@{'/admin/roles/delete/' + ${role.id}}" method="post" style="display:inline"><button>Delete</button></form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/admin/roles/create">Create Role</a>
</body>
</html>
