services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: openadmin-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: openadmin
      MYSQL_USER: openadmin
      MYSQL_PASSWORD: openadmin123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - openadmin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: openadmin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openadmin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nacos注册配置中心
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: openadmin-nacos
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: rootpassword
      JVM_XMS: 512m
      JVM_XMX: 512m
    ports:
      - "8848:8848"
      - "9848:9848"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - openadmin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 企业管理系统应用
  enterprise-app:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
    container_name: openadmin-enterprise-app
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/openadmin?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: openadmin
      SPRING_DATASOURCE_PASSWORD: openadmin123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      NACOS_SERVER_ADDR: nacos:8848
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - openadmin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 配置管理应用
  config-app:
    build:
      context: .
      dockerfile: Dockerfile.config
    container_name: openadmin-config-app
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/openadmin?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: openadmin
      SPRING_DATASOURCE_PASSWORD: openadmin123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      NACOS_SERVER_ADDR: nacos:8848
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - openadmin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 监控应用
  monitor-app:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: openadmin-monitor-app
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/openadmin?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: openadmin
      SPRING_DATASOURCE_PASSWORD: openadmin123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      NACOS_SERVER_ADDR: nacos:8848
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
    networks:
      - openadmin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API网关
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: openadmin-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/openadmin?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: openadmin
      SPRING_DATASOURCE_PASSWORD: openadmin123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      NACOS_SERVER_ADDR: nacos:8848
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy
      enterprise-app:
        condition: service_healthy
      config-app:
        condition: service_healthy
      monitor-app:
        condition: service_healthy
    networks:
      - openadmin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus监控
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: openadmin-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      enterprise-app:
        condition: service_healthy
      config-app:
        condition: service_healthy
      monitor-app:
        condition: service_healthy
    networks:
      - openadmin-network

  # Grafana可视化
  grafana:
    image: grafana/grafana:10.1.5
    container_name: openadmin-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - openadmin-network

networks:
  openadmin-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data: