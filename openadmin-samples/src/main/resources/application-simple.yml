server:
  port: 8080

spring:
  application:
    name: openadmin-simple-app
  
  # 禁用所有云配置
  autoconfigure:
    exclude:
      - com.alibaba.cloud.nacos.NacosConfigAutoConfiguration
      - com.alibaba.cloud.nacos.NacosDiscoveryAutoConfiguration
      - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
  
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
      discovery:
        enabled: false
  
  # 使用内存数据库
  datasource:
    url: jdbc:h2:mem:simpledb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# OpenAdmin 配置
openadmin:
  enabled: true
  security:
    enabled: true
    auth-type: simple
    jwt:
      secret: simple-secret-key
      issuer: simple-app
  monitoring:
    enabled: true
    log-level: INFO
  admin:
    enabled: true
    port: 8080
    context-path: /admin

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.qoobot.openadmin: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"