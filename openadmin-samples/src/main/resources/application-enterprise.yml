server:
  port: 8081

spring:
  application:
    name: sample-enterprise-app
  autoconfigure:
    exclude:
      - com.alibaba.cloud.nacos.NacosConfigAutoConfiguration
      - com.alibaba.cloud.nacos.NacosDiscoveryAutoConfiguration
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
      discovery:
        enabled: false
  
  datasource:
    url: jdbc:h2:mem:enterprise_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# OpenAdmin 配置
openadmin:
  enabled: true
  security:
    enabled: true
    auth-type: jwt
    jwt:
      secret: enterprise-sample-secret-key
      issuer: sample-enterprise-app
    password-policy: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[a-zA-Z\\d@$!%*?&]{8,}$"
  
  monitoring:
    enabled: true
    log-level: INFO
    metrics-enabled: true
    audit-enabled: true
  
  admin:
    enabled: true
    port: 8081
    context-path: /admin

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.qoobot.openadmin.samples.enterprise: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"